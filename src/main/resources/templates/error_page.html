<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #c4cad3; /* Background color from previous page */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 60px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 50%; /* Set maximum width to 50% of the viewport */
        }

        h1 {
            color: #dc3545; /* Error color */
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            color: #6c757d; /* Text color */
            font-size: 18px;
            margin-bottom: 20px;
        }

        a {
            color: #007bff; /* Link color */
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Error</h1>
        <p>Sorry, an error occurred. Please try again later.</p>
        <a href="/register">Back to signup</a>
        <a href="/login">Back to login</a>
    </div>
</body>
</html>
