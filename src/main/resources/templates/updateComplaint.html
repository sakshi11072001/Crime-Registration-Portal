<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Complaint</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:#e7feff ;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        select {
            appearance: none;
        }

        button[type="submit"] {
            background-color: #009688;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #00796b;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Update Complaint</h2>
        <form action="/updateMyComplaint" method="POST">
            <!-- Hidden field to store complaint ID -->
            <input type="hidden" id="complaintId" name="complaintId" th:value="${complaint.id}">
            
            <!-- Prefilled fields for complaint details -->
            <div class="form-group">
                <label for="userLogin">User Login:</label>
                <input type="text" id="userLogin" name="userLogin" th:value="${complaint.userLogin}" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" th:value="${complaint.phone}" required>
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" th:value="${complaint.city}" required>
            </div>
            <div class="form-group">
                <label for="pincode">Pincode:</label>
                <input type="text" id="pincode" name="pincode" th:value="${complaint.pincode}" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" th:value="${complaint.address}" required>
            </div>
            <div class="form-group">
                <label for="incident">Incident:</label>
                <input type="text" id="incident" name="incident" th:value="${complaint.incident}" required>
            </div>
            <div class="form-group">
                <label for="place">Place:</label>
                <input type="text" id="place" name="place" th:value="${complaint.place}" required>
            </div>
            <div class="form-group">
                <label for="complaintFor">Complaint For:</label>
                <select id="complaintFor" name="complaintFor" required>
                    <option value="yourself" th:selected="${complaint.complaintFor == 'yourself'}">Yourself</option>
                    <option value="someone" th:selected="${complaint.complaintFor == 'someone'}">Someone Else</option>
                </select>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" th:value="${complaint.date}" required>
            </div>
            <div class="form-group">
                <label for="victimName">Victim Name:</label>
                <input type="text" id="victimName" name="victimName" th:value="${complaint.victimName}" required>
            </div>
            <div class="form-group">
                <label for="additionalInfo">Additional Info:</label>
                <input type="text" id="additionalInfo" name="additionalInfo" th:value="${complaint.additionalInfo}">
            </div>
            
           

            <button type="submit">Update Complaint</button>
        </form>
    </div>
</body>

</html>
