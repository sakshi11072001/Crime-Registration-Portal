<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>File a Complaint</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #b0c4de;
			/* Light Blue */
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
		}

		.container {
			max-width: 800px;
			/* Adjust the max-width as needed */
			width: 80%;
			/* Adjust the width percentage as needed */
			padding: 40px;
			background-color: #fff;
			/* White */
			border-radius: 8px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}

		h2 {
			text-align: center;
			margin-bottom: 20px;
			color: #778ba5;
			/* Grayish Blue */
		}

		.form-group {
			margin-bottom: 20px;
		}

		label {
			display: block;
			margin-bottom: 5px;
			font-weight: bold;
		}

		input[type="text"],
		input[type="date"],
		textarea,
		select {
			width: 100%;
			padding: 8px;
			border: 1px solid #ccc;
			border-radius: 4px;
		}

		input[type="file"] {
			margin-top: 5px;
		}

		button[type="submit"] {
			width: 100%;
			padding: 10px;
			background-color: #4f70a2;
			/* Blue */
			color: #fff;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			font-weight: bold;
			transition: background-color 0.3s ease;
		}

		button[type="submit"]:hover {
			background-color: #425c81;
		}
	</style>
</head>

<body>
	<div class="container">
		<h2>File a Complaint</h2>
		<h2>Welcome <span th:text="${userLogin}"></span></h2>
		<form action="/fileComplaint" method="POST" th:object="${message}">
			<input type="hidden" name="userLogin" th:value="${userLogin}" />
			<!-- Personal Details -->
			<div class="form-group">
				<label for="phone">Phone Number:</label>
				<input type="text" id="phone" name="phone" required>
			</div>
			<div class="form-group">
				<label for="city">City:</label>
				<input type="text" id="city" name="city" required>
			</div>
			<div class="form-group">
				<label for="pincode">Pincode:</label>
				<input type="text" id="pincode" name="pincode" required>
			</div>
			<div class="form-group">
				<label for="address">Address:</label>
				<textarea id="address" name="address" required></textarea>
			</div>

			<!-- Incident Details -->
			<div class="form-group">
				<label for="incident">Incident:</label>
				<textarea id="incident" name="incident" required></textarea>
			</div>
			<div class="form-group">
				<label for="place">Place of Incident:</label>
				<input type="text" id="place" name="place" required>
			</div>
			<div class="form-group">
				<label for="complaintFor">Complaint for:</label>
				<select id="complaintFor" name="complaintFor" required>
					<option value="yourself">Yourself</option>
					<option value="someone">Someone Else</option>
				</select>
			</div>
			<div class="form-group">
				<label for="date">Date:</label>
				<input type="date" id="date" name="date" required>
			</div>
			<div class="form-group">
				<label for="victimName">Name of Victim:</label>
				<input type="text" id="victimName" name="victimName" required>
			</div>
			<div class="form-group">
				<label for="additionalInfo">Additional Information:</label>
				<textarea id="additionalInfo" name="additionalInfo"></textarea>
			</div>

			<button type="submit">Submit</button>
		</form>
	</div>

</body>

</html>
